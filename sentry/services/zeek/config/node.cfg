# Zeek Standalone Configuration
# 
# This project runs Zeek in standalone mode (not clustered).
# The entrypoint.sh handles interface detection and Zeek startup.
#
# For clustered deployments, uncomment the sections below:
#
# [manager]
# type=manager
# host=localhost
#
# [logger]
# type=logger  
# host=localhost
#
# [worker-1]
# type=worker
# host=localhost
# interface=eth0

[zeek]
type=standalone
host=localhost
# Interface is set dynamically by entrypoint.sh via ZEEK_INTERFACE env var