# Sentry Development Environment
# Docker Compose configuration for local edge layer development
# Optimized for Consumer UI Development and WLAN Sniffing

# Global logging defaults to prevent disk space exhaustion
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  zeek:
    user: "root"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    build: 
      context: ./services/zeek
      dockerfile: Dockerfile
    container_name: cardea-zeek
    network_mode: "host"
    logging: *default-logging
    volumes:
      - ./data/zeek:/opt/zeek/logs
      - ./services/zeek/config:/opt/zeek/etc
    environment:
      - ZEEK_INTERFACE=${ZEEK_INTERFACE:-auto}
      - DEV_MODE=${DEV_MODE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    depends_on:
      - bridge

  suricata:
    user: "root"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    build:
      context: ./services/suricata
      dockerfile: Dockerfile
    container_name: cardea-suricata
    network_mode: "host"
    logging: *default-logging
    volumes:
      # IMPORTANT: Limit Suricata log retention to prevent disk exhaustion
      - ./data/suricata:/var/log/suricata
      - ./services/suricata/config:/etc/suricata/custom
    environment:
      - SURICATA_INTERFACE=${SURICATA_INTERFACE:-auto}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    depends_on:
      - bridge

  kitnet:
    user: "root"
    # FIX: Host mode allows KitNET to directly access your ThinkPad's wlan0 interface
    network_mode: "host" 
    build:
      context: ./services/kitnet
      dockerfile: Dockerfile
    container_name: cardea-kitnet
    volumes:
      - ./data/kitnet:/app/data
      - ./data/zeek:/opt/zeek/logs
      - ./services/kitnet/config:/app/config
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - KITNET_INTERFACE=wlan0
      - KITNET_THRESHOLD=${KITNET_THRESHOLD:-0.95}
      # In host mode, we use localhost to reach the bridge's mapped port
      - BRIDGE_URL=http://localhost:8001
    restart: unless-stopped
    depends_on:
      - bridge

  bridge:
    build:
      context: ./bridge
      dockerfile: Dockerfile
    container_name: cardea-bridge
    # Run as current user to allow writing to mounted volumes
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8001:8001"
    volumes:
      # Bind mount ensures local code/HTML changes sync to the container instantly
      - ./bridge:/app 
      - ./data/bridge:/app/data
      - ./config/bridge:/app/config:ro
      # Zeek logs for notice.log monitoring and network discovery
      - ./data/zeek:/opt/zeek/logs:ro
      # Suricata logs for direct EVE access if needed
      - ./data/suricata:/var/log/suricata:ro
    # FIX: Updated path and added --reload-dir to watch your new consumer HTML templates
    command: uvicorn src.bridge_service:app --host 0.0.0.0 --port 8001 --reload --reload-dir src/templates
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ORACLE_WEBHOOK_URL=${ORACLE_WEBHOOK_URL:-http://cardea-oracle:8000/api/alerts}
      - ORACLE_API_KEY=${ORACLE_API_KEY:-}
      # Remove default SENTRY_ID to enable Setup Mode (comment out to test pairing flow)
      - SENTRY_ID=${SENTRY_ID:-}
      - ALERT_THRESHOLD=${ALERT_THRESHOLD:-0.95}
      - DEV_MODE=${DEV_MODE:-true}
      - DASHBOARD_URL=${DASHBOARD_URL:-https://cardea.azurewebsites.net}
    networks:
      - sentry-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cardea-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentry-network
    restart: unless-stopped

networks:
  sentry-network:
    name: sentry_shared_network 
    driver: bridge

volumes:
  redis_data:
    driver: local