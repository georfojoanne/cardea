# Cardea Oracle Cloud Backend
# Full Production-Ready MVP Configuration - Portable & Automatic

services:
  # 1. PostgreSQL - Persistent Threat Storage
  db:
    image: postgres:15-alpine
    container_name: cardea-oracle-db
    environment:
      POSTGRES_DB: cardea_oracle
      POSTGRES_USER: oracle
      POSTGRES_PASSWORD: ${DB_PASSWORD:-oracle_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oracle -d cardea_oracle"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - oracle-network

  # 2. Redis - AI Response Caching & Background Task Queue
  redis:
    image: redis:7-alpine
    container_name: cardea-oracle-redis
    volumes:
      - redis_data:/data
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - oracle-network

  # 3. Oracle - Agentic AI Analytics Service
  oracle:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardea-oracle
    ports:
      - "8000:8000"
    environment:
      # Using +asyncpg for FastAPI performance
      - DATABASE_URL=postgresql+asyncpg://oracle:${DB_PASSWORD:-oracle_dev_password}@db:5432/cardea_oracle
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - DEBUG=true
      # AZURE OPENAI CREDENTIALS
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT=gpt-4o
      - AI_ENABLED=true
    volumes:
      - ./src:/app/src:ro # Live reload during dev
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oracle-network
      - sentry_sentry-network
    restart: unless-stopped

networks:
  # Internal network for DB and Redis
  oracle-network:
    driver: bridge
  
  # External-facing network for Sentry communication
  # FIX: Automatic creation and global naming
  sentry_sentry-network:
    name: sentry_sentry-network
    driver: bridge
    attachable: true

volumes:
  postgres_data:
  redis_data: