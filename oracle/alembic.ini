# Alembic Configuration for Cardea Oracle Database Migrations
# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
# Uses timestamp for ordering
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend date to migration file names
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename. Leave blank for local timezone
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space
version_path_separator = os

# Output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py from settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post write hooks run after a new revision is written

# Format using black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Lint with ruff
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
