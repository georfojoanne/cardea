name: Deploy Dashboard to Azure Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Upgraded to 20 (LTS) for better React 19 compatibility
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build Project
        working-directory: dashboard
        run: |
          npm run build
          cp staticwebapp.config.json dist/
        env:
          
          VITE_ORACLE_URL: ${{ vars.ORACLE_URL }}

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          app_location: "dashboard/dist" 
          api_location: "" 
          output_location: "" 
          skip_app_build: true