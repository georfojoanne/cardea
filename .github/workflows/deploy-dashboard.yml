jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install Dependencies
        working-directory: dashboard
        run: npm ci

      - name: Build Project
        working-directory: dashboard
        run: |
          echo "ðŸ”¹ Starting Build..."
          npm run build
          
          echo "ðŸ”¹ content of dashboard root:"
          ls -la
          
          echo "ðŸ”¹ Copying config file..."
          # We use -v (verbose) to see the confirmation in logs
          cp -v staticwebapp.config.json dist/
          
          echo "ðŸ”¹ VERIFYING dist folder content (Critical Step):"
          ls -la dist/
          
          echo "ðŸ”¹ Checking if config exists in dist:"
          if [ -f "dist/staticwebapp.config.json" ]; then
            echo "âœ… SUCCESS: Config file found in dist!"
          else
            echo "âŒ ERROR: Config file MISSING from dist!"
            exit 1
          fi
        env:
          VITE_ORACLE_URL: ${{ vars.ORACLE_URL }}

      # 1. Log in via OIDC (This works now!)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2. NEW STEP: Fetch the token dynamically
      - name: Get Fresh Deployment Token
        id: get_token
        run: |
          # Find the Static Web App name in your resource group
          # We assume the Resource Group is 'rg-cardea-prod' based on your previous screenshots
          SWA_NAME=$(az staticwebapp list --resource-group rg-cardea-prod --query "[0].name" -o tsv)
          
          echo "Found Static Web App: $SWA_NAME"
          
          # Fetch the deployment token
          TOKEN=$(az staticwebapp secrets list --name $SWA_NAME --resource-group rg-cardea-prod --query "properties.apiKey" -o tsv)
          
          # Securely pass it to the next step
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      # 3. Deploy using the fresh token
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use the token we just fetched
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dashboard/dist" 
          api_location: "" 
          output_location: "" 
          skip_app_build: true